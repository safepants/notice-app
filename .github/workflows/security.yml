name: Security Audit

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 8 * * 1' # Weekly Monday 8am UTC

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm audit --audit-level=high
